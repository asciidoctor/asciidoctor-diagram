dist: trusty
git:
  depth: 10
language: ruby
cache:
  apt: true
  directories:
    - vendor/bundle
    - $HOME/.cache/pip
sudo: required
addons:
  apt:
    packages:
      - haveged
      - gconf-service
      - libasound2
      - libatk1.0-0
      - libc6
      - libcairo2
      - libcups2
      - libdbus-1-3
      - libexpat1
      - libfontconfig1
      - libgcc1
      - libgconf-2-4
      - libgdk-pixbuf2.0-0
      - libglib2.0-0
      - libgtk-3-0
      - libnspr4
      - libpango-1.0-0
      - libpangocairo-1.0-0
      - libstdc++6
      - libx11-6
      - libx11-xcb1
      - libxcb1
      - libxcomposite1
      - libxcursor1
      - libxdamage1
      - libxext6
      - libxfixes3
      - libxi6
      - libxrandr2
      - libxrender1
      - libxss1
      - libxtst6
      - ca-certificates
      - fonts-liberation
      - libappindicator1
      - libnss3
      - lsb-release
      - xdg-utils
      - wget
python:
  - 2.7
matrix:
  include:
    - rvm: 2.6
      gemfile: Gemfile.master
    - rvm: 2.6
      gemfile: Gemfile
    - rvm: 2.6
      gemfile: Gemfile.15x
    - rvm: 2.5
    - rvm: 2.4
    - rvm: 2.3
    - rvm: jruby
before_install:
  - . $HOME/.nvm/nvm.sh
  - nvm install 12.13.0
  - nvm use 12.13.0
  - gem install bundler
  - sudo apt-get update -qq
install:
  - sudo apt-get install -qq graphviz
  - sudo apt-get install -qq python-gtk2 python-cairo
  - sudo apt-get install -qq ttf-dejavu
  - sudo apt-get install -qq lilypond
  - export BLOCKDIAG_FONTPATH=/usr/share/fonts/truetype/ttf-dejavu/DejaVuSans.ttf
  - pip install --user -r pip-requirements.txt -c pip-constraints.txt
  - bundle install --path vendor/bundle --jobs=3 --retry=3
  - npm install -g bpmn-js-cmd
  - npm install -g @mermaid-js/mermaid-cli
  - npm install -g nomnoml
  - npm install -g state-machine-cat
  - npm install -g install-peerdeps
  - npm install -g vega-cli
  - install-peerdeps -g vega-lite
  - npm install -g wavedrom-cli
  - sudo apt-get install -qq imagemagick
  - sudo apt-get install -qq gnuplot
  # Install umlet
  - curl -s -O http://www.umlet.com/umlet_14_2/umlet-standalone-14.2.zip
  - unzip -qq umlet-standalone-14.2.zip
  - cp Umlet/umlet.sh Umlet/umlet
  - chmod +x Umlet/umlet
  - export PATH=$PATH:$PWD/Umlet/
  - sudo apt-get install -qq mscgen
